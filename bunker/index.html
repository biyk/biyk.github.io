<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное приложение</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }
        #image, #audio, #backButton {
            display: none;
            //position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="startButton">Начать</button>
    <img id="image" src="">
    <audio id="audio" controls></audio>
    <button id="backButton">Назад</button>
    <script src="script.js"></script>
</body>
</html>
